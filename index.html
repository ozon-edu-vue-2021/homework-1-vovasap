<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Reactivity</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="icon" href="./images/vue-logo.svg" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <section class="app vue-app">
      <h1>VUE</h1>
      <h2>How much will?</h2>
      <p>{{counter}} + {{step}}</p>
      <p><strong>Result: {{sum}}</strong></p>
      <div class="math">
        Counter:
        <button class="button minus" @click="decrementCounterHandler">-1</button>
        <button class="button plus" @click="incrementCounterHandler">+1</button>
        <button class="button division" @click="divideCounterHandler">/2</button>
        <button class="button multiplication" @click="multiplyCounterHandler">*2</button>
      </div>
      <div class="math">
        Step:
        <button class="button minus" @click="decreaseStep">-2</button>
        <button class="button plus" @click="increaseStep">+2</button>
      </div>
    </section>
    <hr />
    <section class="app js-app">
      <h1>JS</h1>
      <h2>How much will!</h2>
      <p><span class="counter"></span> + <span class="step"></span></p>
      <p>
        <strong>Result: <span class="sum"></span></strong>
      </p>
      <div class="math-counter">
        Counter:
        <button class="button minus">-1</button>
        <button class="button plus">+1</button>
        <button class="button division">/2</button>
        <button class="button multiplication">*2</button>
      </div>
      <div class="math-step">
        Step:
        <button class="button step-minus">-2</button>
        <button class="button step-plus">+2</button>
      </div>
    </section>
    <script>
      const $vue = new Vue({
        el: '.vue-app',
        data: {
          counter: 1,
          step: 2,
        },
        methods: {
          incrementCounterHandler() {
            this.counter += 1
          },
          decrementCounterHandler() {
            this.counter -= 1
          },
          multiplyCounterHandler() {
            this.counter *= 2
          },
          divideCounterHandler() {
            this.counter /= 2
          },
          increaseStep() {
            this.step += 2
          },
          decreaseStep() {
            this.step -= 2
          },
        },
        computed: {
          sum() {
            return this.counter + this.step
          },
        },
      })
    </script>
    <script>
      const counterEl = document.querySelector('.js-app .counter')
      const stepEl = document.querySelector('.js-app .step')
      const buttonElCounterMinus = document.querySelector('.js-app .minus')
      const buttonElCounterPlus = document.querySelector('.js-app .plus')
      const buttonElCounterDivision = document.querySelector('.js-app .division')
      const buttonElCounterMultiplication = document.querySelector(
        '.js-app .multiplication'
      )

      const buttonElStepMinus = document.querySelector('.js-app .step-minus')
      const buttonElStepPlus = document.querySelector('.js-app .step-plus')

      const sumEl = document.querySelector('.js-app .sum')
      const sumStepEl = document.querySelector('.js-app .step')

      const plusElements =[buttonElCounterPlus, buttonElStepPlus]
      const minusElements = [buttonElCounterMinus, buttonElStepMinus]

      const data = {
        counter: 1,
        step: 2,
      }

      const incrementCounterHandler = function (e) {
        if (e.target.closest('.math-counter')) {
          data.counter += 1
        } else if (e.target.closest('.math-step')) {
          data.step += 2
        }
      }
      const decrementCounterHandler = function (e) {
        if (e.target.closest('.math-counter')) {
          data.counter -= 1
        } else if (e.target.closest('.math-step')) {
          data.step -= 2
        }
      }
      const multiplyCounterHandler = function () {
        data.counter = data.counter * 2
      }
      const divideCounterHandler = function () {
        data.counter /= 2
      }

      const updateCounter = function () {
        counterEl.textContent = data.counter
      }

      const updateStep = function () {
        stepEl.textContent = data.step
      }

      const getSum = function () {
        sumEl.textContent = data.counter + data.step
      }

      const queue = [getSum, updateCounter, updateStep]

      Object.keys(data).forEach((key) => {
        let value = data[key]
        Object.defineProperty(data, key, {
          get: function () {
            console.log('get')
            return value
          },
          set: function (newValue) {
            console.log('set')
            value = newValue
            queue.forEach((fn) => fn())
          },
        })
      })

      counterEl.textContent = data.counter
      stepEl.textContent = data.step
      getSum()

      plusElements.forEach((el) => 
        el.addEventListener('click', incrementCounterHandler)
      )
      minusElements.forEach((el) => {
        el.addEventListener('click', decrementCounterHandler)
      })
      buttonElCounterMultiplication.addEventListener('click', multiplyCounterHandler)
      buttonElCounterDivision.addEventListener('click', divideCounterHandler)
    </script>
  </body>
</html>
